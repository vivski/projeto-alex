<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jokenpô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-warning bg-gradient text-center p-4" style="font-family: 'Press Start 2P', cursive;">

  <div class="container">

    <header class="mb-4">
      <h1 class="text-white text-shadow">JOKENPÔ</h1>
      <!-- <img src="" alt="GIF do jogo" class="img-fluid rounded" /> -->
    </header>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="bg-white p-3 rounded shadow-sm">
          <h2 class="h6 text-uppercase">Adicionar Jogador</h2>
          <input type="text" id="nomeJogador" placeholder="Nome do jogador" class="form-control mb-2" />
          <button onclick="adicionarJogadorDOM()" class="btn btn-danger w-100">Adicionar</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="bg-white p-4 rounded shadow-sm">
          <h2 class="h6 text-uppercase mb-3">Registrar Partida</h2>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="jogador1" class="form-label small">Jogador 1</label>
              <select id="jogador1" class="form-select"></select>

              <label for="escolha1" class="form-label mt-2 small">Escolha</label>
              <select id="escolha1" class="form-select">
                <option value="pedra">Pedra</option>
                <option value="papel">Papel</option>
                <option value="tesoura">Tesoura</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="jogador2" class="form-label small">Jogador 2</label>
              <select id="jogador2" class="form-select"></select>

              <label for="escolha2" class="form-label mt-2 small">Escolha</label>
              <select id="escolha2" class="form-select">
                <option value="pedra">Pedra</option>
                <option value="papel">Papel</option>
                <option value="tesoura">Tesoura</option>
              </select>
            </div>
          </div>

          <button onclick="registrarPartidaDOM()" class="btn btn-danger w-100 mt-3">Jogar</button>
        </div>
      </div>
    </div>

    <div id="resultado" class="alert alert-info d-none w-50 mx-auto small"></div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-4 mb-3">
        <div class="bg-white p-3 rounded shadow-sm h-100">
          <h2 class="h6 text-uppercase">Ranking</h2>
          <ul id="ranking" class="list-unstyled small text-start overflow-auto" style="max-height: 180px;"></ul>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="bg-white p-3 rounded shadow-sm h-100">
          <h2 class="h6 text-uppercase">Histórico</h2>
          <ul id="historico" class="list-unstyled small text-start overflow-auto" style="max-height: 180px;"></ul>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
