<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo Pedra, Papel e Tesoura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <header>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/f39c1734901291.56e1bf8ddd0be.gif" alt="GIF">
    </header>

    <div class="mb-4">
      <h3>Adicionar Jogador</h3>
      <input type="text" id="nomeJogador" class="form-control" placeholder="Nome do jogador">
      <button onclick="adicionarJogadorDOM()" class="btn btn-primary mt-2">Adicionar</button>
    </div>

    <div class="mb-4">
      <h3>Registrar Partida</h3>
      <div class="row">
        <div class="col-md-6">
          <label>Jogador 1</label>
          <select id="jogador1" class="form-select"></select>
          <select id="escolha1" class="form-select mt-1">
            <option value="pedra">Pedra</option>
            <option value="papel">Papel</option>
            <option value="tesoura">Tesoura</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Jogador 2</label>
          <select id="jogador2" class="form-select"></select>
          <select id="escolha2" class="form-select mt-1">
            <option value="pedra">Pedra</option>
            <option value="papel">Papel</option>
            <option value="tesoura">Tesoura</option>
          </select>
        </div>
      </div>
      <button onclick="registrarPartidaDOM()" class="btn btn-success mt-2">Jogar</button>
    </div>

    <div id="resultado" class="alert alert-info d-none"></div>

    <div class="mb-4">
      <h3>Ranking</h3>
      <ul id="ranking" class="list-group"></ul>
    </div>

    <div class="mb-4">
      <h3>Hist√≥rico</h3>
      <ul id="historico" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
